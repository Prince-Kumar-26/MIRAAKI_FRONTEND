<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="marketplace">
        <div class="container">
          <h2>Discover Unique Creations</h2>
          <div class="filters">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Art</button>
            <button class="filter-btn">Crafts</button>
            <button class="filter-btn">Vintage</button>
          </div>
          <div class="product-grid">
            <div class="product-card" data-category="art">
                <div class="product-img">
                  <img src="placeholder-art.jpg" alt="Handmade Painting">
                  <div class="product-overlay">
                    <button class="btn-primary quick-view">Quick View</button>
                  </div>
                </div>
                <div class="product-info">
                  <h3>Handmade Painting</h3>
                  <p class="product-description">Acrylic on canvas - 24" x 36"</p>
                  <p class="product-price">$149.99</p>
                  <button class="btn-primary add-to-cart">
                    <i class="fas fa-cart-plus"></i> Add to Cart
                  </button>
                </div>
              </div>
            <!-- More product cards -->
          </div>
          <div class="load-more">
            <button class="btn-secondary" id="loadMore">Load More</button>
          </div>
        </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
