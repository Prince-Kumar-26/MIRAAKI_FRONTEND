<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miraaki - Login</title>
    <style>
        :root {
            --primary: #2A4D69;
            --secondary: #4B86B4;
            --accent: #F4A261;
            --bg: #F5F7FA;
            --text: #1A2A44;
            --error: #D9534F;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg), #E8ECEF);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 16px 16px 0 0;
        }
        h1 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
        }
        .tagline {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            color: var(--secondary);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 5px rgba(244, 162, 97, 0.3);
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            color: var(--text);
            font-size: 14px;
        }
        .remember-me input {
            margin-right: 10px;
        }
        .login-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 77, 105, 0.3);
        }
        .signup-link {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
        .signup-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <h1>Welcome to Miraaki</h1>
        <p class="tagline">Want to try another hobby? Don’t have money?<br>Sell and buy second-hand hobby products on Miraaki!</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Keep me signed in</label>
            </div>
            
            <button type="submit" class="login-btn" onclick="window.location.href='index.html'">Sign In</button>
        </form>
        <div class="signup-link">
            Don’t have an account? <a href="register.html">Create one</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            if (remember) {
                localStorage.setItem('keepSignedIn', 'true');
                // Add logic to keep user signed in (e.g., store token)
            }
            // Add your login validation logic here
            console.log('Login attempted:', { username, password, remember });
              // Set login state
    const keepSignedIn = document.getElementById('remember').checked;
    const storage = keepSignedIn ? localStorage : sessionStorage;
    
    storage.setItem('isLoggedIn', 'true');
    storage.setItem('username', document.getElementById('username').value);
    
    // Redirect to homepage
    window.location.href = 'index.html';
});
    </script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    
</body>
</html>
