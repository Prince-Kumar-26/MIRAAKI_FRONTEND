<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5e6d3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .main-heading {
            color: #6b4f4f;
            margin: 2rem 0;
            font-size: 2.5rem;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3rem;
            max-width: 1200px;
            width: 100%;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .card-heading {
            color: #fff;
            background: #6b4f4f;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0d6d6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #6b4f4f;
        }

        .login-btn {
            background: #8b7355;
            color: white;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #6b4f4f;
        }

        .helper-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .helper-btn {
            background: none;
            border: none;
            color: #8b7355;
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .helper-btn:hover {
            color: #6b4f4f;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .main-heading {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="main-heading">Account Login</h1>
    
    <div class="cards-container">
        <!-- User Login Card -->
        <div class="login-card">
            <h2 class="card-heading">Welcome User</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Email/Phone Number" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">User Login</button>
                <div class="helper-links">
                    <a href="register.html">
                        <button type="button" class="helper-btn">Register</button>
                    </a>
                    <button type="button" class="helper-btn">Forgot Password?</button>
                </div>
                
            </form>
        </div>

        <!-- Creator Login Card -->
        <div class="login-card">
            <h2 class="card-heading">Welcome Creator</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Email/Phone Number" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Creator Login</button>
                <div class="helper-links">
                    <button type="button" class="helper-btn">Register</button>
                    <button type="button" class="helper-btn">Forgot Password?</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
