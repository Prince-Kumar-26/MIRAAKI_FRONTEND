<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- Header same as index.html -->

  <section class="marketplace">
    <div class="container">
      <h2 class="section-title animate-title">Marketplace Treasures</h2>
      
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="art">Art</button>
        <button class="filter-btn" data-filter="crafts">Crafts</button>
        <button class="filter-btn" data-filter="vintage">Vintage</button>
      </div>

      <div class="product-grid">
        <!-- Product Card 1 -->
        <div class="product-card" data-category="art">
          <div class="product-img">
            <img src="placeholder-art.jpg" alt="Handmade Painting">
            <div class="product-overlay">
              <button class="btn-primary quick-view">Quick View</button>
            </div>
          </div>
          <div class="product-info">
            <h3>Handmade Painting</h3>
            <p class="product-description">Acrylic on canvas - 24" x 36"</p>
            <p class="product-price">$149.99</p>
            <button class="btn-primary add-to-cart">
              <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
          </div>
        </div>

        <!-- Add more product cards following same structure -->
      </div>

      <div class="load-more">
        <button class="btn-secondary" id="loadMore">Load More</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
